# ===================================
# SonarQube Configuration for PHP Project
# ===================================

# Project identification
sonar.projectKey=simple-ci-project
sonar.projectName=Simple CI - PHP Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# ===================================
# Exclusions - Các file/folder không scan
# ===================================
sonar.exclusions=\
    **/vendor/**,\
    **/node_modules/**,\
    **/tests/**,\
    **/database/**,\
    **/docs/**,\
    **/images/**,\
    **/*.min.js,\
    **/*.min.css,\
    **/external/**,\
    **/.github/**,\
    **/config/**

# Test exclusions
sonar.test.exclusions=\
    **/tests/**,\
    **/test/**

# ===================================
# PHP Specific Settings
# ===================================
# PHP file patterns
sonar.php.file.suffixes=php,php3,php4,php5,phtml,inc

# PHP coverage report (nếu có chạy unit tests)
# sonar.php.coverage.reportPaths=coverage/coverage.xml
# sonar.php.tests.reportPath=tests/report.xml

# ===================================
# JavaScript/CSS Settings
# ===================================
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css,.scss,.sass

# ===================================
# Code Analysis Settings
# ===================================
# Độ sâu phân tích (1-4, mặc định 2)
sonar.php.coverage.reportPaths=

# Thư mục chứa binary files (nếu có)
# sonar.java.binaries=.

# ===================================
# Quality Gate Settings (Optional)
# ===================================
# Có thể cấu hình thêm các ngưỡng chất lượng
# sonar.qualitygate.wait=true

# ===================================
# Additional Settings
# ===================================
# Thiết lập timezone (nếu cần)
# sonar.projectDate=2025-10-27

# Log level (INFO, DEBUG, TRACE)
# sonar.log.level=INFO

# ===================================
# NOTES
# ===================================
# 1. File này nên được commit vào repository
# 2. Các thông tin nhạy cảm (token, password) KHÔNG được để trong file này
# 3. Token sẽ được truyền qua command line hoặc environment variable
# 4. Customize exclusions theo cấu trúc project của bạn